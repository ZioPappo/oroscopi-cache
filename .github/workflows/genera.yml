name: Genera Oroscopo JSON

on:
  schedule:
    - cron: "7 * * * *"   # ogni ora al minuto 7
  workflow_dispatch:       # avvio manuale

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyswisseph pytz

      - name: Generate files
        run: |
          python scripts/genera_oroscopi.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output || true
          git diff --cached --quiet || (git commit -m "Update oroscopi JSON" && git push)
